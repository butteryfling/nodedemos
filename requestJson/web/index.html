<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax请求node服务器</title>
	<script type="text/javascript" src="jquery-3.2.0.js"></script>

	<style type="text/css">
		ul{

			float: left;
			width: 300px;
		}

		div{
			float: right;
			width: 800px;
			background: red;
			height: 300px;
		}
	</style>
</head>
<body>
	<h1></h1>
	<ul>
	    <li>第一行</li>	
	    <li>第二行</li>	
	    <li>第三行</li>	
	</ul>

	<div></div>
<script type="text/javascript">


	var dataPage;
	$.get("http://localhost:8888/row",function(data){

		dataPage = JSON.parse(data);
		$("h1").html(dataPage.name);
		$("li").each(function(index,element){
		$(this).html(dataPage.cont[$(this).index()].title);
		});
		$("div").html(dataPage.cont[0].content);
		$($("li")[0]).css("background-color","blue");
	})

	

	$("ul").on("mouseover","li",function(){
		$("li").css("background-color","white");
		$(this).css("background-color","blue");
		$("div").html(dataPage.cont[$(this).index()].content);
	})

	$("ul").on("mouseout","li",function(){
		$("div").html(dataPage.cont[0].content);
	})

	
</script>

</body>
</html>
