<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="username" id="username"> </td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="text" name="pwd" id="pwd"></td>
		</tr>
		<tr>
			<td>确认密码</td>
			<td><input type="text" ></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="注册" id="reg"></td>
		</tr>
	</table>
</form>	
<script type="text/javascript" src="jquery-3.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("#reg").click(function(){
			$.get(
				"http://localhost:8888/zhuce",
				{username: $("#username").val()  ,pwd: $("#pwd").val()   },
				function(data){
					alert(data);
				}
			);
		})
	})
</script>
</body>
</html>
